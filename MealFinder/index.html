<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <title>MealFinder</title>
</head>

<body>
  <h2>Meal Finder</h2>
  <div class="searchArea">
    <form id="formsubmit" class="searchForm">
      <input type="text" placeholder="search the recipe or anything" id="searchText" class="searchText">
      <button id="searchBtn" class="searchBtn"><i class="fas fa-search"></i></button>
    </form>
    <button id="shuffleBtn" class="shuffleBtn"><i class="fas fa-random"></i></button>
  </div>

  <div class="resultMessage" id="resultMessage"></div>
  <div class="resultList" id="resultList"></div>
  <div class="singleResult" id="singleResult"></div>
  <script src="script.js"></script>
</body>

</html>
