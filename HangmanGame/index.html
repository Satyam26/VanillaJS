<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Hangman Game</title>
</head>

<body>
  <h1>Hangman</h1><br>
  <p>Find the hidden word - Enter the letter </p>
  <div class="game-container">
    <svg height="300" width="250" class="figure-container">
      <!-- pole -->
      <line x1="60" y1="40" x2="140" y2="40"></line>
      <line x1="140" y1="40" x2="140" y2="70"></line>
      <line x1="60" y1="40" x2="60" y2="230"></line>
      <line x1="40" y1="230" x2="80" y2="230"></line>

      <circle cx="140" cy="90" r="20" class="figure-part" />
      <line x1="140" y1="110" x2="140" y2="160" class="figure-part"></line>
      <line x1="140" y1="130" x2="120" y2="115" class="figure-part"></line>
      <line x1="140" y1="130" x2="160" y2="115" class="figure-part"></line>
      <line x1="140" y1="160" x2="120" y2="180" class="figure-part"></line>
      <line x1="140" y1="160" x2="160" y2="180" class="figure-part"></line>
    </svg>

    <div class="wrong-letter-container" id="wrong-letter-container">
      <!--       <p>Wrong Letters</p>
      <span>a,b,c</span> -->
    </div>

    <div class="word" id="word">

    </div>
  </div>

  <div class="popup-container" id="popup-container">
    <div class="popup">
      <h2></h2>
      <button id="playagain">Play again</button>
    </div>
  </div>

  <div class="show-message" id="show-message">
    <p id="message">You have already entered this letter</p>
  </div>

  <script src="script.js"></script>
</body>

</html>
